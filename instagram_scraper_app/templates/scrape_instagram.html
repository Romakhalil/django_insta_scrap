<!DOCTYPE html>
<html>
<head>
    <title>Instagram Scraping Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e1e1e1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #e1e1e1;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Instagram Scraping</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Instagram Username:</label>
        {{ form.username }}
        <label for="id_password">Instagram Password:</label>
        {{ form.password }}
        <label for="id_hashtag">Hashtag:</label>
        {{ form.hashtag }}
        <button type="submit">Scrape Instagram</button>
    </form>
</body>
</html>
